<div class="animate fade-in-down">
    <!--页头-->
    <header class="page-header clearfix">
        <!--页面标题-->
        <h2>表单</h2>
        <!--面包屑-->
        <ol class="breadcrumb">
            <li>
                <a href="#">首页</a>
            </li>
            <li class="active">
                <strong>表单</strong>
            </li>
        </ol>
    </header>
    <!--页面主容器-->
    <section>
        <ui-panel>
            
            <form name="form" novalidate>
                <div class="form-group">
                    <label>姓名: </label>
                    <input type="text" class="form-control" name="name" ng-model="data.name" placeholder="请输入姓名" ui-validator="required" required-error-message="请输入姓名" />
                </div>
                <div class="form-group">
                    <label>电子邮箱: </label>
                    <input type="email" class="form-control" name="email" ng-model="data.email" placeholder="请输入电子邮箱" ui-validator="required, email" valid-method="blur" required-error-message="请输入电子邮箱" email-error-message="请输入正确的电子邮箱格式" />
                </div>
                <div class="form-group">
                    <label>个人网站: </label>
                    <input type="website" class="form-control" name="website" ng-model="data.website" placeholder="请输入个人网站" ui-validator="required, url" valid-method="blur" required-error-message="请输入个人网站" />
                </div>
                <div class="form-group">
                    <label>年龄: </label>
                    <input type="age" class="form-control" name="age" ng-model="data.age" placeholder="请输入年龄" ui-validator="required, number" required-error-message="请输入年龄" number-error-message="请输入数字" />
                </div>
                <div class="form-group">
                    <label>密码: </label>
                    <input type="password" class="form-control" name="password1" ng-model="data.password1" placeholder="请输入密码" ui-validator="required, minlength=6" valid-method="blur" required-error-message="请输入密码" minlength-error-message="密码需要大于6个字符" />
                </div>
                <div class="form-group">
                    <label>确认密码: </label>
                    <input type="password" class="form-control" name="password2" ng-model="data.password2" placeholder="请输入确认密码" ui-validator="required, match" valid-method="blur" valid-match="{{data.password1}}" required-error-message="请输入确认密码" match-error-message="两次密码不相同" />
                </div>
                <div class="form-group">
                    <label>简介: </label>
                    <text-angular ng-model="content"></text-angular>
                </div>
                
                <button ui-validation-submit="form" ng-click="save()" type="submit" class="btn btn-primary btn-lg">提交</button>
            </form>
        </ui-panel>
    </section>
</div>
